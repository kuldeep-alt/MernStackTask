<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links in HTML</title>
</head>
<body>
    <p>Click on any of the following links</p>
    <p>
        <a href="https://www.youtube.com/" target="_blank">Opens in a new tab</a> |
        <a href="https://www.youtube.com/" target="_self">Opens in the same tab</a> |
        <a href="https://www.youtube.com/" target="_parent">Opens in the parent frame</a> |
        <a href="https://www.youtube.com/" target="_top">Opens in the top-level frame</a> |
        <a href="https://mail.google.com/mail/u/0/" style="background-color: white;">Send email</a>
    </p>
</body>
</html>
