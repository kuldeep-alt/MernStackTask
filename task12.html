<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Task 7</title>
    <style>
        body {
            background-color: rgb(118, 34, 80);
        }

        #aboutContainer {
            display: flex;
        }

        #aboutlabel {
            padding-top: 15px;
        }

        #aboutbox {
            padding-left: 72px;
        }

        #FormContainer {
            width: 35%;
            margin-top: 20vw;
            margin-bottom: 20vw;
            margin-left: 25vw;
            padding: 20px 100px 5px 20px;
            background-color: rgb(128, 27, 61);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .FormOutput {
            padding: 5px;
        }

        /* Additional styles for form elements */
        .FormInput {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 150px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="radio"],
        select,
        textarea {
            width: 100%;
            padding: 5px;
        }

        select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        #Reg_Button {
            background-color: #04AA6D;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        #Reg_Button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="FormContainer">
        <div class="FormInput">
            <label for="name">Name:</label>
            <input type="text" id="name" class="FormOutput" placeholder="your name">
        </div>
        <div class="FormInput">
            <label for="email">Email:</label>
            <input type="email" id="email" class="FormOutput" placeholder="your email">
        </div>
        <div class="FormInput">
            <label for="password">Password:</label>
            <input type="password" id="password" class="FormOutput">
        </div>
        <div class="FormInput">
            <label for="phone">Phone number:</label>
            <input type="text" id="phone" class="FormOutput">
        </div>
        <div class="FormInput">
            <label>Gender:</label>
            <label for="male" id="male" name="gender">Male:</label>
            <input type="radio" name="gender">
            <label for="female">Female:</label>
            <input type="radio" name="gender">
            <label for="other">Other:</label>
            <input type="radio" name="gender">
        </div>
        <div class="FormInput">
            <label for="language">Language:</label>
            <select id="language">
                <option value="" disabled selected>Select language</option>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Bengali">Bengali</option>
                <option value="Kannada">Kannada</option>
                <option value="Telugu">Telugu</option>
                <option value="Tamil">Tamil</option>
            </select>
        </div>
        <div class="FormInput">
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" class="FormOutput">
        </div>
        <div class="FormInput" id="aboutContainer">
            <div id="aboutlabel">
                <label for="about">About:</label>
            </div>
            <div id="aboutbox">
                <textarea id="about" name="about" cols="21" rows="3" placeholder="Write about yourself"></textarea>
            </div>
        </div>
        <div class="FormInput">
            <button id="Reg_Button">Register</button>
        </div>
    </div>
</body>
</html>
