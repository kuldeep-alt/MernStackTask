<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        .form-group {
            display: inline-block;
            width: 45%; /* Adjust the width as needed */
            margin-right: 5%;
        }
        .form-group:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="registration_process.php" method="POST">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="reenter_password">Re-enter Password:</label>
            <input type="password" id="reenter_password" name="reenter_password" required>
        </div>
        
        <div class="form-group">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
        </div>
        
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        
        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number">
        </div>
        
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
        </div>
        
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state">
        </div>
        
        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <!-- Add more countries as needed -->
            </select>
        </div>
        
        <div class="form-group">
            <label for="languages">Languages known:</label>
            <input type="checkbox" id="english" name="languages[]" value="English">
            <label for="english">English</label>
            <input type="checkbox" id="kannada" name="languages[]" value="Kannada">
            <label for="kannada">Kannada</label>
            <input type="checkbox" id="hindi" name="languages[]" value="Hindi">
            <label for="hindi">Hindi</label>
            <input type="checkbox" id="telugu" name="languages[]" value="Telugu">
            <label for="telugu">Telugu</label>
        </div>
        
        <div class="form-group">
            <label for="declaration">Hereby I declare all the given details are true:</label>
            <input type="checkbox" id="declaration" name="declaration" required>
        </div>
        
        <div class="form-group">
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
