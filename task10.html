      padding: 0.5em;

      margin: 0;
    }

    nav li {
      display: inline;

    }

    h1 {
      font-family: "Helvetica", Arial, sans-serif;
      color: #333;
      text-align: center;
      margin: 20px 0;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
      margin: 0 20px;
    }

    address {
