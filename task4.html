<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
    <style>
        label {
            display: block;
            width: 150px;
            text-align: left;
            margin-bottom: 5px;
        }
        input, select {
            width: 200px;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Vincent Maverick Durano">
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Vinz">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password">
        
        <label for="confirm_password">Re Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="password">
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Cebu, Philippines">
        
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" placeholder="22">
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        
        <button id="save" name="save">Save</button>
    </form>
</body>
</html>
